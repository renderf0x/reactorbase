<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to HR20!</title>
	<link rel="stylesheet" href="css/signin.css">
	<!-- Bootstrap links below... -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="html/lib/handlebars-v2.0.0.js"></script>
	<script src="js/templates.js"></script>
	<script src="js/display.js"></script>
	<script src="html/password.js"></script>
	<script src="html/data.js"></script>
	<script src="_temp/load_data.js"></script>
</head>
<body>

	<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        
          <ul class="nav navbar-nav navbar-left">
          	<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hackers <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">HR20</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Not Yet Implemented</li>
                <li class="disabled"><a href="#">HR21 (inactive)</a></li>
                <li class="disabled"><a href="#">HR22 (inactive)</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Or see everyone!</li>
                <li><a href="#">All Hackers</a></li>
              </ul>
            </li>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          	 <li><button type="submit" class="btn btn-default" id="displayLogin" data-toggle="loginModal">Login</button></li>
          </ul>
      </div>
    </div>

<!-- page content begins here -->
	<div class="container">
		<div class="row">
			<div class="col-6 col-sm-6 col-lg-4">
				<small>Header area</small>
			</div>
			<div class="col-6 col-sm-6 col-lg-4"></div>
			<div class="col-md-1">
				<!--<button class="btn btn-lrg btn-primary btn-block" id="displayLogin">Login</button> -->
			</div>
		</div>
		<div class="content-area">

				<!-- Content goes here -->

				<script id="user-data" type="text/x-handlebars-template">
				<div class="row">
					<div class="col-md-2">
					</div>
					<div class="col-md-8">
					<div class="panel panel-default user-panel">
						<div class="panel-heading">
							<img class="user-image img-thumbnail" src="html/user-pics/{{photo}}">
							<h1>{{name}}</h1>&nbsp;
							<em>{{name_note}}</em>
						</div>
						<div class="panel-body">
							<h3>What have you been up to before Hack Reactor?</h3>
							{{q1}}
							<h3>What city are you coming from to be here at HR?</h3>
							{{q2}}
							<h3>Tech Interests?</h3>
							{{q3}}
							<h3>Coding Experience?</h3>
							{{q4}}
							<h3>Fun Random Stuff?</h3>
							<ul>
							{{#each q5}}
								<li>{{this}}</li>
							{{/each}}
							</ul>
						</div>
					</div>
					</div>
					<div class="col-md-2">
					</div>
					</div>
				</script>
				<!-- End User Template -->

				<script id="hacker-grid" type="text/x-handlebars-template">
					<div class="row">
						{{#each this}}
						<div class="col-xs-6 col-md-3">
							    <a href="#" class="thumbnail">
							      <img class="grid-image" src="html/user-pics-grid/{{photo}}" alt="{{name}}">
							    </a>
						    <div class="grid-name">{{name}}</div>
						</div>
						{{/each}}
					</div>
				</script>
	</div>
	<!--Login Modal-->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="loginModalLabel">Log in</h4>
	      </div>
	      <div class="modal-body">
	        <div class="form-signin" role="form">
				<img class="form-image" src="https://hrhq.squarespace.com/assets/images/logo@2x.png" />
				<h2 class="form-signin-heading">Welcome to HR20!</h2>
				<small>Enter the passcode to see the peeps!</small>
				<input type="password" class="form-control pass" placeholder="Password" required>
				<button class="btn btn-lrg btn-primary btn-block" id="submitPassword" type="submit">Enter</button>
			</div>
	      </div>
	      <!-- End Modal-->
	    </div>
	  </div>
</div>
</body>
</html>
