<!-- views/add-hacker.hbs -->
<!doctype html>
<html>
<head>
	<title>reactorbase | add hacker</title>
	<link rel="stylesheet" href="/css/custom.css">
	<link rel="stylesheet" href="/css/dynamic_display.css">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!--fontawesome-->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
		body 		{ padding-top:80px; }
	</style>
</head>
<body>
<!--nav header-->
{{> navbar}}

<div class="container">

<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-plus"></span> Add Hacker</h1>

	<!-- show any messages that come back with authentication -->
	{{#if message}}
		<div class="alert alert-danger">{{message}}</div>
	{{/if}}

	<!-- LOGIN FORM -->
	<form action="/add-hacker" method="post">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" name="name">
		</div>
		<div class="form-group">
			<label>Name note</label>
			<input type="text" class="form-control" name="nameNote">
		</div>
		<div class="form-group">
			<label>Photo filename</label>
			<input type="text" class="form-control" name="nameNote">
			<small>Note: files must currently be uploaded to /img/user-pics-grid. Use test.png for temp. If uploading resize images to 300pxx300px.</small>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email">
		</div>
		<div class="form-group">
			<label>Hometown</label>
			<input type="text" class="form-control" name="hometown">
		<div class="form-group">
			<label>Github ID</label>
			<input type="text" class="form-control" name="githubID">
		</div>
		<div class="form-group">
			<label>Q1: What have you been up to before Hack Reactor?</label>
			<input type="text" class="form-control" name="q1">
		</div>
		<div class="form-group">
			<label>Q2: What city are you coming from to be here at HR?</label>
			<input type="text" class="form-control" name="q2">
		</div>
		<div class="form-group">
			<label>Q3: Tech Interests?</label>
			<input type="text" class="form-control" name="q3">
		</div>
		<div class="form-group">
			<label>Q4: Coding Experience?</label>
			<input type="text" class="form-control" name="q4">
		</div>
		<div class="form-group">
			<label>Q5: Fun Random Stuff??</label>
			<input type="text" class="form-control" name="q5">
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Submit</button>
	</form>

	<hr>

</div>

</div>
	<!-- footer content -->
	{{> footer }}

	<!-- js files -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
